<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aygün AVM | Satış Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-screen" class="modal-overlay" style="display: flex;">
    <div class="login-box">
        <h2 style="color: #2c3e50;">Aygün AVM</h2>
        <input type="email" id="user-input" placeholder="Email Adresiniz">
        <input type="password" id="pass-input" placeholder="Şifre">
        <button class="btn-confirm" onclick="checkAuth()" style="width: 100%;">Giriş Yap</button>
        <p id="login-err" style="display:none; color:red; margin-top:10px;">Hatalı Giriş!</p>
    </div>
</div>

<div id="app-content" style="display: none;">
    <div class="sticky-header">
        <header>
            <div class="brand">
                <span id="v-tag">V5 2026.02.27 15:37</span>
                <h1 style="font-size: 1.1rem; margin:0;">Aygün AVM</h1>
            </div>
            <div class="cart-trigger" onclick="toggleCart()">
                SEPET (<span id="cart-count">0</span>)
            </div>
        </header>
        <div class="search-container">
            <input type="text" id="search" placeholder="Kelime ayırarak ara (Örn: sam buzd)..." oninput="filterData()">
        </div>
    </div>

    <main>
        <div class="table-wrapper">
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Ekle</th>
                        <th>Ürün</th>
                        <th>Ürün Gamı</th>
                        <th>Marka</th>
                        <th>Stok</th>
                        <th>D.Kart</th>
                        <th>4T AWM</th>
                        <th>Tek Çekim</th>
                        <th>Nakit</th>
                        <th>Açıklama</th>
                        <th>Kod</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </div>
    </main>
</div>

<div id="cart-modal" class="modal-overlay">
    <div class="cart-modal-content">
        <div class="modal-header">
            <h3 style="margin:0">Teklif Taslağı</h3>
            <button class="close-modal-btn" onclick="toggleCart()">KAPAT ✕</button>
        </div>
        
        <div id="cart-items" class="modal-body-scroll"></div>
        
        <div class="modal-footer-controls">
            <div class="control-row">
                <div class="discount-group">
                    <label>İndirim Uygula</label>
                    <div class="flex-input">
                        <input type="number" id="discount-input" placeholder="0" oninput="applyDiscount()">
                        <select id="discount-type" onchange="applyDiscount()">
                            <option value="TRY">₺</option>
                            <option value="PERCENT">%</option>
                        </select>
                    </div>
                </div>
                <div class="price-selector-group">
                    <label>Teklife Eklenecek Fiyatlar</label>
                    <div class="check-chips">
                        <label><input type="checkbox" class="price-toggle" value="nakit" checked> <span>Nakit</span></label>
                        <label><input type="checkbox" class="price-toggle" value="tek"> <span>Tek Çekim</span></label>
                        <label><input type="checkbox" class="price-toggle" value="awm"> <span>4T AWM</span></label>
                        <label><input type="checkbox" class="price-toggle" value="dk"> <span>D. Kart</span></label>
                    </div>
                </div>
            </div>

            <div class="customer-info-grid">
                <input type="text" id="cust-name" placeholder="Müşteri Ad Soyad">
                <input type="tel" id="cust-phone" placeholder="Telefon (05XXXXXXXXX)" maxlength="11">
                <input type="text" id="validity-date" placeholder="Geçerlilik (Örn: 3 Gün)">
                <textarea id="extra-info" placeholder="Ekstra Not (Örn: EFT yapılacaktır.)"></textarea>
            </div>

            <div class="final-actions">
                <button class="btn-whatsapp" onclick="finalizeProposal()">WhatsApp Gönder</button>
                <button class="btn-clear-all" onclick="clearBasket()">Temizle</button>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
